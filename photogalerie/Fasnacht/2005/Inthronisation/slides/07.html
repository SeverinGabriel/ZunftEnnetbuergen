	else e.returnValue=false;

}
function keypress(e) {
	if(typeof _jaWidgetFocus != 'undefined' && _jaWidgetFocus) return true;
	if(document.activeElement && document.activeElement.nodeName == 'input') return true;
	if(!e) var e=window.event;
	if(e.keyCode) keyCode=e.keyCode; 
	else if(e.which) keyCode=e.which;
	switch(keyCode) {
		case 8: window.location="../Fasnacht_2005.html"; return preventDefault(e); break;

		case 63234: case 37: window.location="06.html"+""; return preventDefault(e); break;
		case 63273: case 36: window.location="01.html"+""; return preventDefault(e); break;
		case 63275: case 35: window.location="56.html"+""; return preventDefault(e); break;
		case 32: show_down(); setTimeout('show_out()', 200); return preventDefault(e); break;
	}
	return true;
}
function setuplisteners() {
	var isFF = navigator.userAgent.indexOf('Gecko') > -1 && navigator.userAgent.indexOf('KHTML') == -1;
	if (document.addEventListener) {

}

var show_param = -1;
if (window.location.search.length > 1) {
	var parms = window.location.search.substring(1,location.search.length).split("&");
	for (var i = 0; i < parms.length; i++) {		
		if(parms[i].substring(0, parms[i].indexOf("=")) == "show_param") 
			delay = show_param = parms[i].substring(parms[i].indexOf("=") + 1, parms[i].length);
	}
}
var show_delay = show_param;
function show_timer() {
	if (show_delay >= 0) {
		show_delay--;
		if (show_delay < 0 && show_param > 0) {
			window.location="08.html?show_param=" + show_param + "";
		}
		else if(show_param > 0) 
			window.status='Time left: '+(show_delay + 1)+' s';
	}
	setTimeout('show_timer()', 1000);	
}
function show_over() {
	document.getElementById("show").src = (show_param >= 0)? stop1.src : show1.src;
	window.status = 'Diashow starten/beenden - Doppelklick, um die Geschwindigkeit zu ändern';
}
function show_out() {
	document.getElementById("show").src = (show_param >= 0)? stop0.src : show0.src;
}
function show_down() {
	el = document.getElementById("show");
	if (show_param >= 0) { 
		show_param = -1; 
		el.src = stop1.src; 
		window.status=''; 
	} 
	else { 
		show_param = 2; 
		el.src = show1.src; 
	} 
	show_delay = show_param; 
}
function change_delay() {
	delay = prompt('Verzögerung', (show_param < 0)? 2 : show_param);
	show_param = show_delay = delay; 
	document.getElementById("show").src = show1.src;
}
window.onload = function() {
	setuplisteners();
	show_timer(); show_out();
};
