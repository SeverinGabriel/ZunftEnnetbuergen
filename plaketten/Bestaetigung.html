<SCRIPT language=JavaScript> 
	function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
    }
    return "";
}

$( document ).ready(function() {
	var gold = getCookie("gold");
	var silber = getCookie("silber");
	if(gold != "0" ){
		$('#Artikel tr:last').after("<tr><td>Plakette Gold</td><td>" + gold + "</td><td>" + gold * 37 + "</td></tr>");
	}
	if(silber != "0" ){
		$('#Artikel tr:last').after('<tr><td>Plakette Silber</td><td>' + silber + '</td><td>' + silber * 9 + '</td></tr>');
	}
	if(silber != "0" || gold != "0" ){
		$('#Artikel tr:last').after('<tr><td><b>Total Bestellung</b></td><td></td><td>' + (silber * 9 + gold * 37) + '</td></tr>');
	}
	
});
